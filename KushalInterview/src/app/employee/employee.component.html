<div class="container-fluid" style="margin-top: 24px;">
    <form [formGroup]="employeeForm">
        <div class="form-group row">
            <label for="loan" class="col-md-2">First Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="loan" formControlName="FirstName">
            </div>
        </div>

        <div class="form-group row">
            <label for="loan" class="col-md-2 pull-right">Last Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="loan" formControlName="LastName">
            </div>
        </div>

        <div class="form-group row">
            <label for="loan" class="col-md-2">Email Address:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="loan" formControlName="EmailAddress">
            </div>
        </div>

        <div class="form-group row">
            <label for="loan" class="col-md-2 pull-right">Phone Number:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="loan" formControlName="PhoneNumber">
            </div>
        </div>

        <div class="form-group row">
            <label for="loan" class="col-md-2 pull-rpstyight">Address:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="loan" formControlName="Address">
            </div>
        </div>

        <div class="row">

            <button class="btn-btn-primary" type="submit" [disabled]="!employeeForm.valid"
                (click)="saveDetails()">Save</button>&nbsp;
            <button class="btn-btn-primary" type="submit" [disabled]="!employeeForm.valid"
                (click)="updateData()">UPDATE</button>&nbsp;
            <button class="btn-btn-primary" (click)="gotoBack()">Calcel/Back</button>
        </div>
    </form>
</div>


<div class="container">
    <ngx-datatable class="material" [rows]="employeeList" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'">

        <ngx-datatable-column [width]="200" [resizeable]="false" name="FirstName" [sortable]="true" prop="FirstName">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column [width]="200" [resizeable]="false" name="LastName" [sortable]="true" prop="LastName">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="200" [resizeable]="false" name="EmailAddress" [sortable]="true"
            prop="EmailAddress">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="200" [resizeable]="false" name="PhoneNumber" [sortable]="true"
            prop="PhoneNumber">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column [width]="200" [resizeable]="false" name="Address" [sortable]="true" prop="Address">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [width]="100" name="Actions" [sortable]="true" prop="action">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span (click)="editData(row)">
                    <i class="fa fa-edit"></i>
                </span>
                &nbsp;
                <span (click)="deleteData(row)">
                    <i class="fa fa-trash"></i>
                </span>

            </ng-template>
        </ngx-datatable-column>


    </ngx-datatable>
</div>
